<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Precios</title>
</head>
<body>
    <h1>Calculadora de Precios</h1>

    <form id="formularioProducto">
        <label for="nombreProducto">Nombre del Producto:</label>
        <input type="text" id="nombreProducto" required><br>

        <label for="precioProducto">Precio:</label>
        <input type="number" id="precioProducto" required><br>

        <label for="cantidadProducto">Cantidad:</label>
        <input type="number" id="cantidadProducto" required><br>

        <label for="cuotasProducto">Cuotas</label>
        <input type="number" id="cuotasProducto" required><br>

        <button type="submit" id="btnAgregarProducto">Agregar Producto</button>
    </form>

    <button id="btnCalcularPrecio">Calcular Precio</button>

    <div>
        <label for="nombreBusqueda">Buscar Producto por Nombre:</label>
        <input type="text" id="nombreBusqueda">
        <button id="btnBuscarProducto">Buscar</button>
    </div>

    <div id="listaProductos">
        <!-- Aquí se mostrarán los productos por JS -->
    </div>
    <script src="main.js"></script>
</body>
</html>
