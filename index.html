<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Precios</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculadora de Precios</h1>

    <form id="formularioProducto">
        <label for="nombreProducto">Nombre del Producto:</label>
        <input type="text" id="nombreProducto" required><br>

        <label for="precioProducto">Precio:</label>
        <input type="text" id="precioProducto" required pattern="^\d+(\.\d{1,2})?$"><br>

        <label for="cantidadProducto">Cantidad:</label>
        <input type="number" id="cantidadProducto" required><br>

        <label for="cuotasProducto">Cuotas:</label>
        <input type="number" id="cuotasProducto" required><br>

        <div class="btnForm">
            <button type="submit" id="btnAgregarProducto">Agregar Producto</button>
            <button id="btnCalcularPrecio">Calcular Precio</button>
        </div>
    </form>

    <div class="barraDeBusqueda">
        <label for="nombreBusqueda">Buscar Producto por Nombre:</label>
        <input type="text" id="nombreBusqueda">
        <button id="btnBuscarProducto">Buscar</button>
    </div>

    <section class="row lista">
        <div class="col-md-12">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Precio</th>
                        <th scope="col">Cantidad</th>
                        <th scope="col">Cuotas</th>
                        <th scope="col">Precio en cuotas</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody id="listaProductos">
                    <!-- Aquí se mostrarán los productos por JS -->
                </tbody>   
            </table>
        </div>
    </section>
    <div id="precioTotalContainer">
        <strong>Precio Total:</strong> <span id="precioTotal">$0.00</span>
    </div>
    <script src="main.js"></script>
</body>
</html>
